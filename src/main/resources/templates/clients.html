<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="utf-8">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<title>clients</title>

</head>
<body>

<a  th:href="@{/clients}">Refresh<a/>

<div class="container mt-5">
<div class="card">
<div class="card-header">Listes des Clients</div>

<div class="card-body">


<form method="get" th:action="@{/clients}">


<label for="segment"></label>

<select class="form-select" aria-label="Disabled select example"  name="segment"  th:value="${condition.segment}"   >
<option th:value="null" selected>Segment</option>
   <option th:value="H1">H1</option>
   <option th:value="H2">H2</option>
   <option th:value="H3">H3</option>
   <option th:value="H4">H4</option>
   <option th:value="H5">H5</option>
   <option th:value="H6">H6</option>
   </select>
<hr>


<label> Min</label>
<input type="text"  name="min"  th:value="${condition.min}">

<label> Max</label>
<input type="text" name="max"  th:value="${condition.max}">

<br><hr>

<label for="villes">Villes</label>

<select class="form-select" aria-label="Disabled select example"  name="villes"  th:value="${condition.villes}"   multiple><option th:value="RABAT" >RABAT</option>
   <option th:value="SAFI">SAFI</option>
  <option th:value="CASA">CASA</option>
   <option th:value="SALE">SALE</option>
  <option th:value="JADIDA" >JADIDA</option>
  <option th:value="SALE">SALE</option>
  <option th:value="MARAKECH">MARAKECH</option>
</select>

<br><hr>
<label> Nombre Impaye</label>
<input type="text"  name="nbrImpaye"  th:value="${condition.nbrImpaye}">

<br><hr>
<label> CSP</label>
<input type="text" name="csp"  th:value="${condition.csp}">
<br><hr>

 <select name="sg" th:value="${condition.sg}"  class="form-select" aria-label="Default select example">
 <option th:value="null" selected>Sg</option>
        <option th:each="sg : ${T(ma.project.client.entity.Sg).values()}"
                th:value="${sg}" th:text="${sg}"></option>
    </select>
<hr>

<!--<div>Count :   <label th:text="${size}"> </labe></div>-->
<hr>
<table>
<tbody>
 <tr>
<th><button type="submit" class="btn btn-primary">Valider</button></th>
<th></th>
  <th><button type="reset" class="btn btn-primary"> Clear </button></th>
  </tr> 
</tbody>
</table>
</form>

<hr>

   
 <table class="table">
<thead>
<tr  class="text-center">
<th>Segment</th>
<th>Sg</th>
<th>Montant Impaye</th>
<th>Nombre Impaye</th>
<th>Csp</th>
<th>Ville</th>
<th>Count</th>

</tr>
</thead>
<tbody>
<tr class="text-center">
<td th:text="${condition.segment}" class="text-center"></td>
<td th:text="${condition.sg}"></td>
<td th:text="${condition.min +' - '+condition.max  } "></td>

<td th:text="${condition.nbrImpaye}"></td>
<td th:text="${condition.csp}"></td>

<td th:text="${condition.villes}"></td>
<td th:text="${size}"></td>
</tr>
</tbody>
</table>
   
   
   
   

</div>

</div>
</div>




</body>
</html>
